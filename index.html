<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="header">
    <h1>Chat Bot</h1>
  </div>

  <div id="container"></div>

  <div id="controls">
    <form>
    <input type="text" id="input" placeholder="Enter Your Message Here...." autocomplete="off"></textarea>

    <br><br><br>
    <input checked type="checkbox" id="enter">
    <label> Message sends On Enter </label>
    </input>
    </form>
  </div>
</body>

</html>
